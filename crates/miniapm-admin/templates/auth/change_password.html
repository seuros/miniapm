<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Password - MiniAPM</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1>Change Password</h1>
            <p class="auth-subtitle">{{ username }}</p>

            {% if let Some(err) = error %}
            <div class="alert alert-error">{{ err }}</div>
            {% endif %}

            <form method="POST" action="/auth/change-password">
                <div class="form-group">
                    <label for="current_password">Current Password</label>
                    <input type="password" id="current_password" name="current_password" required autofocus>
                </div>
                <div class="form-group">
                    <label for="new_password">New Password</label>
                    <input type="password" id="new_password" name="new_password" required minlength="4">
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirm New Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="4">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Change Password</button>
            </form>

            <form method="POST" action="/auth/logout" class="logout-form">
                <button type="submit" class="btn btn-link">Logout</button>
            </form>
        </div>
    </div>
</body>
</html>
